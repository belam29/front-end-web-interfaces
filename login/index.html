<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <form action="" class="form-login">
            <span class="form__title">Login</span>
            <div class="form-field">
                <label for="">@</label>
                <input type="text">
            </div>
            <div class="form-field">
                <label for=""><i class="fa-solid fa-lock"></i></label>
                <input type="password">
            </div>
            <div class="btn-field">
                <button class="btn-login btn-color">Login</button>
                <button class="btn-login btn-color">Sign Up</button>
            </div>
            <button class="btn-forget-login btn-color">Forgot Password</button>
        </form>
    </div>
</body>
</html>
